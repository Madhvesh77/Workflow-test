on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"
jobs:
  GoodJob:
    runs-on: 'ubuntu-latest'
    steps:
      - name: print gihub.event stuff
        run: |
          commits  = ${{ toJson(github.event.commits) }}
          echo "github.events.commits length = $(jq length $commits)"