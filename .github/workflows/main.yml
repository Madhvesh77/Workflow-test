on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"
jobs:
  GoodJob:
    runs-on: 'ubuntu-latest'
    steps:
      - name: print length of commits
        run: |
          read commits_length <<< $(.github/workflows/commits_count.sh toJSON(${{ toJSON(github.event.commits) }}) )